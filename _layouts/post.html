<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    .container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .original {
      flex: 1;
      padding-right: 20px;
    }
    .translation {
      flex: 1;
      border-left: 1px solid #ccc;
      padding-left: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="original">
      {{ content | split: "----------" | first }}
    </div>
    <div class="translation">
      <h2>Translations</h2>
      {{ content | split: "----------" | last }}
    </div>
  </div>
</body>
</html>
